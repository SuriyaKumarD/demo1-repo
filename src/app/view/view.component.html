<div class="container">
  <div class="card" style="width: 100%">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <h1 class="text-center">Custom Pipes Example:</h1>
      </li>
      <li class="list-group-item">
        <h3>
          Here the TitleCase is maintained irrespective of the lower /uppercase
          of the user input.
        </h3>
      </li>
      <li class="list-group-item">
        <input type="text" [(ngModel)]="userinput" style="width: 100%" />
        <br />
        <h4>
          {{ userinput | titleCase }}
        </h4>
      </li>
    </ul>
  </div>
</div>
